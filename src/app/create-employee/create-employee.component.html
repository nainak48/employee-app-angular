  <h2 >Add Employee</h2>
  <div [hidden]="submitted" style="width: 300px;">
  
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="employee.name" name="name">
    </div>

    <div class="form-group">
        <label for="designation">Designation</label>
        <input type="text" class="form-control" id="designation" required [(ngModel)]="employee.designation" name="designation">
    </div>

    <div class="form-group">
      <label for="salary">Salary</label>
      <input type="text" class="form-control" id="salary" required [(ngModel)]="employee.salary" name="salary">
    </div>
 
    <button type="submit" class="btn btn-success">Submit</button>
  </form> 
  </div>
 
  <div [hidden]="!submitted">
    <h4>Employee added successfully!</h4>
    <button class="btn btn-success" (click)="newEmployee()">Add Employee</button>
  </div>
